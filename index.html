<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceman</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <h1>SPACEMAN</h1>
  <h4>A rouge asteroid has left your fellow astronaut unconscious
      and they only have minutes of oxygen left. Your mission is to activate
      the emergency retrieval system via passcode before they run out of oxygen.</h4>

  <main>
    <section class="terminal">
      <div>ENTER PASSCODE BELOW</div>
      <div class="container">
        <div id="timer">05:00</div>
        <button onclick="startTimer()">Start</button>
      </div>
      <div class="alphabet">
        <button class="btn">a</button>
        <button class="btn">b</button>
        <button class="btn">c</button>
        <button class="btn">d</button>
        <button class="btn">e</button>
        <button class="btn">f</button>
        <button class="btn">g</button>
        <button class="btn">h</button>
        <button class="btn">i</button>
        <button class="btn">j</button>
        <button class="btn">k</button>
        <button class="btn">l</button>
        <button class="btn">m</button>
        <button class="btn">n</button>
        <button class="btn">o</button>
        <button class="btn">p</button>
        <button class="btn">q</button>
        <button class="btn">r</button>
        <button class="btn">s</button>
        <button class="btn">t</button>
        <button class="btn">u</button>
        <button class="btn">v</button>
        <button class="btn">w</button>
        <button class="btn">x</button>
        <button class="btn">y</button>
        <button class="btn">z</button>
      </div>
    </section>
  </main>
  <button>Play/Reset</button>
</body>
</html>
