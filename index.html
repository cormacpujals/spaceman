<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceman</title>
</head>

<body>
  <h1>SPACEMAN</h1>
  <h4>A rouge asteroid has left your fellow astronaut unconscious 
      and they only have minutes of oxygen left. Your mission is to activate
      the emergency retrieval system via passcode before they run out of oxygen.</h4>
      
  <main>
    <section class="terminal">
      <p>ENTER PASSCODE BELOW</p>
      <div class="container">
        <div id="timer">00:00</div>
        <button onclick="startTimer()">Start</button>
      </div>
      <div class="alphabet">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
        <div class="e">e</div>
        <div class="f">f</div>
        <div class="g">g</div>
        <div class="h">h</div>
        <div class="i">i</div>
        <div class="j">j</div>
        <div class="k">k</div>
        <div class="l">l</div>
        <div class="m">m</div>
        <div class="n">n</div>
        <div class="o">o</div>
        <div class="p">p</div>
        <div class="q">q</div>
        <div class="r">r</div>
        <div class="s">s</div>
        <div class="t">t</div>
        <div class="u">u</div>
        <div class="v">v</div>
        <div class="w">w</div>
        <div class="x">x</div>
        <div class="y">y</div>
        <div class="z">z</div>
      </div>
    </section>
  </main>
  <button>Play/Reset</button>
</body>
</html>
